<script type="text/javascript">
	function send() {
		var em = document.getElementsByName("email")[0].value;
		var pwd = document.getElementsByName("pwd")[0].value;
		var gen = document.getElementsByName("gender")[0].value;
		var name = document.getElementsByName("name")[0].value;
	
			
		if ((checkEmail(em)) && (pwd.length > 5) && (name.length > 1)) {
			correct = window.open("", "correct", "width=400,height=200");
			correct.document.writeln('Everything is correct, ' + name
					+ '! <br> ');
		} 
		else{
			err = window.open("", "error", "width=400,height=200");	
			if (pwd.length < 1) {
			
				err.document.writeln('Invalid name : 1 symbols less <br>');
			}
			if (!checkEmail(em)) {
		
				err.document.writeln('Invalid email :' + em + '<br>');
			}
			if (pwd.length < 5) {
			
				err.document.writeln('Invalid password : 5 symbols less <br>');
			}
		}
		
	}
	function checkEmail(email) {
		
		var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		return re.test(email);
	}
</script>
